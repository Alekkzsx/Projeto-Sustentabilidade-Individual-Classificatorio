<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 400px;
            padding: 40px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
            margin-top: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin: 12px 0;
            box-sizing: border-box;
        }

        .link {
            text-align: center;
            margin: 20px 0;
        }

        .link a {
            color: #2196F3;
            text-decoration: none;
            font-size: 14px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cadastro {
            background-color: #4CAF50;
            color: white;
        }

        .acessar {
            background-color: #2196F3;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nome de Usuário</h1>
        <input type="text" class="input-field">
        
        <h2>Senha</h2>
        <input type="password" class="input-field">

        <div class="link">
            <a href="#">Esqueceu sua senha? Clique Aqui</a>
        </div>

        <div class="button-container">
            <button class="btn cadastro">FAÇA SEU CADASTRO</button>
            <button class="btn acessar">ACESSAR</button>
        </div>
    </div>
</body>
</html>
